<div *ngIf="quiz">
    <h2>{{ topic }}</h2>
    <div *ngFor="let item of quiz; let i = index" class="question-card">
        <p>{{ item.question }}</p>

        <!-- Multiple Choice Questions -->
        <div *ngIf="item.type === 'multiple_choice' && item.options">
            <div *ngFor="let option of item.options">
                <label
                    [ngClass]="{'correct': isSubmitted && option === item.correctAnswer, 'incorrect': isSubmitted && option === item.selectedOption && option !== item.correctAnswer}">
                    <input type="radio" name="question{{i}}" [(ngModel)]="item.selectedOption" [value]="option">
                    {{ option }}
                </label>
            </div>
        </div>

        <!-- Short Response Questions -->
        <div *ngIf="item.type === 'short_response'">
            <input type="text" [(ngModel)]="item.answer" placeholder="Your answer here">
        </div>

        <!-- Feedback after submission -->
        <div *ngIf="isSubmitted && item.type === 'multiple_choice'">
            <p [ngClass]="{'correct': item.isCorrect, 'incorrect': !item.isCorrect}">
                {{ item.isCorrect ? 'Correct!' : 'Incorrect. The correct answer is ' + item.correctAnswer }}
            </p>
        </div>
    </div>

    <button (click)="submitQuiz()">Submit Quiz</button>
</div>
