<div class="quiz-container">
    <h1>{{ topic }} Quiz</h1>

    <div *ngFor="let item of quiz" class="question-card">
        <div *ngIf="item.type === 'multiple_choice'">
            <p>{{ item.question }}</p>
            <div *ngFor="let option of item.options">
                <label>
                    <input type="radio" name="mcq-{{item.question}}" [(ngModel)]="item.selectedOption" [value]="option">
                    {{ option }}
                </label>
            </div>
            <div *ngIf="item.explanationRequired">
                <label for="explanation-{{item.question}}">Provide a brief explanation for your choice:</label>
                <textarea id="explanation-{{item.question}}" [(ngModel)]="item.explanation"></textarea>
            </div>
        </div>

        <div *ngIf="item.type === 'short_response'">
            <p>{{ item.question }}</p>
            <input type="text" [(ngModel)]="item.answer" placeholder="Your answer here">
        </div>
    </div>

    <button class="submit-btn" (click)="submitQuiz()">Submit Quiz</button>
</div>
