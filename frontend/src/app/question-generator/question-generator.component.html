<div *ngIf="topic">
    <h2>Generate a Quiz for {{ topic }}</h2>
    <form (ngSubmit)="generateQuiz()">
        <label for="mcqCount">Number of Multiple Choice Questions:</label>
        <input type="number" id="mcqCount" [(ngModel)]="mcqCount" name="mcqCount" required>

        <label for="srqCount">Number of Short Response Questions:</label>
        <input type="number" id="srqCount" [(ngModel)]="srqCount" name="srqCount" required>

        <button type="submit">Generate Quiz</button>
    </form>
</div>
