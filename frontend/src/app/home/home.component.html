<div class="animated-background">
    <div class="floating-icons">
        <!-- Olympics Logo SVG with correct colors and larger size -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" class="olympics-logo">
            <circle cx="30" cy="30" r="20" class="ring blue"></circle>
            <circle cx="60" cy="30" r="20" class="ring black"></circle>
            <circle cx="90" cy="30" r="20" class="ring red"></circle>
            <circle cx="45" cy="50" r="20" class="ring yellow"></circle>
            <circle cx="75" cy="50" r="20" class="ring green"></circle>
        </svg>
    </div>
    <div class="container">
        <!-- Custom title above the card -->
        <h1 class="custom-title">SciOly Review Hub</h1>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Science Olympiad Study Events</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="event-buttons">
                    <button mat-raised-button color="primary" (click)="navigateToQuiz('anatomy-physiology')">
                        🧠 Anatomy/Physiology
                    </button>
                    <button mat-raised-button color="primary" (click)="navigateToQuiz('fossils')">
                        🦖 Fossils
                    </button>
                    <button mat-raised-button color="primary" (click)="navigateToQuiz('forestry')">
                        🌲 Forestry
                    </button>
                    <button mat-raised-button color="primary" (click)="navigateToQuiz('astronomy')">
                        🌌 Astronomy
                    </button>
                    <button mat-raised-button color="primary" (click)="navigateToQuiz('disease-detectives')">
                        🕵️‍♂️ Disease Detectives
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
